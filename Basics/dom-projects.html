<!DOCTYPE html>
<html>
  <head>
      <title> DOM-projects </title>
      <link rel="stylesheet" href="dom-projects.css">
 </head>
 <body>
    <p> YouTube Subcribe Button</p>
    <button onclick="
      Subcribe();
    " class="js-subscribe-button subscribe-button"> 
    Subscribe
    </button>

    <div>
      <p> Amazon Shipping Calculator</p>
      <input class="js-cost-input cost-input" placeholder="Cost of Order" onkeydown="
        handleCostKeydown(event);
      "> 
      <button class="js-calculate-button calculate-button" onclick="
        calculateOrder();
      "> Calculate </button>

      <p class="js-total-cost"></p>
    </div>
    <script>
      window.document
      window.console.log('window')
      window.alert

      function handleCostKeydown (event) {
        if (event.key === 'Enter') {
          calculateOrder();
        }
      }
      function Subcribe() {
        const buttonElem = document.querySelector('.js-subscribe-button');
      
        if (buttonElem.innerText === 'Subscribe') {
          buttonElem.innerHTML = 'Subscribed';
          buttonElem.classList.add('is-subscribed');
        } else {
          buttonElem.innerHTML = 'Subscribe';
          buttonElem.classList.remove('is-subscribed');
        }
      }

      function calculateOrder() {
        const inputElem = document.querySelector('.js-cost-input');
        let cost =  Number(inputElem.value);
        if (cost < 40) {
          cost = cost + 10;
        } 
        document.querySelector('.js-total-cost').innerHTML = ` $${cost}`
      }

    </script>
 </body>
</html>

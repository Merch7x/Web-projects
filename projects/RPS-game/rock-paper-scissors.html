<!DOCTYPE html>
<html>
  <head>
    <title> rock_paper_scissors </title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <p class="title"> Rock Paper Scissors </p>
    <button class="move-button" onclick="
      playGame('Rock');
    ">
      <img src="images/Rock-emoji.png" class="emoji">
  </button>

    <button class="move-button" onclick="
      playGame('Paper');
    ">
      <img src="images/Paper-emoji.png" class="emoji">
  </button>

    <button class="move-button" onclick="
      playGame('Scissors');
    ">
      <img src="images/Scissors-emoji.png" class="emoji">
  </button>

  <p class="js-result result"></p>

  <p class="js-pick pick"></p>

  <p class="js-score score"></p>

  <button class="reset-score-button" onclick="
      score.Wins = 0;
      score.Losses = 0;
      score.Ties = 0;
      localStorage.removeItem('score');
      playGame()
  "> Reset Score </button>
    <script src="rock-paper-scissors.js"></script>
  </body>
</html>
